<!DOCTYPE html>
<html>
    <head>
        <style>
            #navbar {
                list-style-type: none;
                position:absolute;
                height: 48px;
                top: 18px;
                padding: 0px;
                margin: 0px;
                right: 18px;
            }
            #navbar a {
                text-decoration: none;
            }
            #navbar li {
                display:inline-block;
                vertical-align: middle;
            }
            #navbar-link{
                font-family:Arial, Helvetica, sans-serif;
                font-size: 13px;
                vertical-align: top;
                margin: 5px;
                color:rgb(31, 30, 30);
            }
            #navbar-link:hover {
                text-decoration: underline;
            }
            #strange-thing{
                padding:8px;
                display: grid;
                height: 16px;
                width: 16px;
                grid-template-columns:4px 4px 4px;
                grid-template-rows: 4px 4px 4px;
                grid-gap: 2px 2px;
                margin-left:12px;
                margin-right:12px;
            }
            #strange-thing > div {
                background-color: #524f4f;
                border-radius: 50%;
            }
            #strange-thing:hover {
                background-color: hsl(0, 0%, 95%);
                border-radius: 50%;
            }
            #sign-in-button {
                font-family:Helvetica,Arial,sans-serif;
                font-size: 14px;
                box-sizing: border-box;
                padding: 11px 24px;
                background-color: #1a73e8;
                border-radius: 4px;
                font-weight: 500;
                letter-spacing: .25px;
                text-align: center;
                vertical-align: top;
                color:white;
            }
            #sign-in-button:hover {
                opacity: 0.9;
            }
            #logo {
                display:flex;
                flex-direction:row-reverse;
                width: 100%;
                justify-content: center;
                align-items:flex-end;
                min-height: 92px;
                height:28vh;
                margin-top:2vh;
            }
            #search-bar {
                display: flex;
                flex-direction: row;
                position: sticky;
                justify-content: center;
                margin-top: 3.5vh;
            }
            #search-bar input {
                width: 542px;
                box-sizing: border-box;
                padding:0px 40px;
                border-radius: 30px;
                outline: none;
                height:3em;
                border:1px solid;
                border-color:rgba(0, 0, 0, 0.15);
                font-size: 16px;
                font-family: Arial, Helvetica, sans-serif;
                font-weight: 300;
            }
            #search-bar input:hover {
                box-shadow: 0 1px 2px 0 rgba(0,0,0,0.07),0 1px 3px 1px rgba(0,0,0,0.07);
            }
            #search-bar img {
                width: 35px;
                height: 35px;
                display: block;
                left:auto;
                mix-blend-mode: multiply;
                margin-right: -36px;
                margin-bottom: -5px;
                margin-top: 7px;
                opacity: 0.7;
            }
        </style>
    </head>
    <body>
        <div style="height: 48px;">
            <ul id="navbar">
                <li><a id="navbar-link" href="#">Gmail</a></li>
                <li><a id="navbar-link" href="#"> Images</a></li>
                <li><a id="strange-thing" href="#">
                    <div></div><div></div><div></div>
                    <div></div><div></div><div></div>
                    <div></div><div></div><div></div>
                </a></li>
                <li ><a id="sign-in-button" href="#">Sign in</a></li>
            </ul>
        </div>
        <div id="logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" width="272px" height="92px">
        </div>
        <div id="search-bar">
            <div style="display: flex;">
                <img src="./m-glass.jpg">
                <input type="search" autofocus>
            </div>
            <div>

            </div>
            <div>

            </div>
        </div>
    </body>
</html>
