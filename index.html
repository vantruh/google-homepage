<!DOCTYPE html>
<html>
    <style>
        #navbar {
            list-style-type: none;
            position:absolute;
            height: 48px;
            top: 12px;
            right:18px;
            min-width: auto;
        }
        #navbar a {
            text-decoration: none;
        }
        #navbar li {
            display:inline-block;
            vertical-align: middle;
        }
        #navbar-link{
            font-family:Arial, Helvetica, sans-serif;
            font-size: 13px;
            vertical-align: middle;
            margin: 6px;
            color:black;
        }
        #navbar-link:hover {
            text-decoration: underline;
        }
        #strange-thing{
            padding:8px;
            display: grid;
            height: 16px;
            width: 16px;
            grid-template-columns:auto auto auto;
            grid-gap: 2px 2px;
            margin-left:12px;
            margin-right:12px;
        }
        #strange-thing > div {
            background-color: #555;
            border-radius: 50%;
        }
        #strange-thing:hover {
            background-color: hsl(0, 0%, 95%);
            border-radius: 50%;
        }
        #sign-in-button {
            font-family:Google Sans,Roboto,RobotoDraft,Helvetica,Arial,sans-serif;
            font-size: 14px;
            box-sizing: border-box;
            padding: 9px 23px;
            background-color: #1a73e8;
            border-radius: 4px;
            font-weight: 500;
            letter-spacing: .25px;
            line-height: 16px;
            text-align: center;
            vertical-align: middle;
            color:white;
        }
        #sign-in-button:hover {
            opacity: 0.9;
        }
    </style>
